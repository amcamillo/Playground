<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            touch-action: none;
        }
        #gameContainer {

        }
        canvas {
            border: 1px solid black;
            background-color: white;

            max-height: 80vh;
        }
        #leaderboard {
            margin-top: 20px;

            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 90%;
        }
        h2 {
            margin-top: 0;
        }
        ol {
            padding-left: 20px;
        }
        #emojiSelector {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            max-width: 90%;
        }
        #emojiSelector button {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
        }
        #mobileControls {
            display: none;
            margin-top: 20px;
        }
        #mobileControls button {
            font-size: 24px;
            margin: 5px;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas"></canvas>
        <div id="mobileControls">
            <button id="upButton">‚¨ÜÔ∏è</button><br>
            <button id="leftButton">‚¨ÖÔ∏è</button>
            <button id="rightButton">‚û°Ô∏è</button><br>
            <button id="downButton">‚¨áÔ∏è</button>
        </div>
        <div id="leaderboard"></div>
    </div>
    <div id="emojiSelector"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const leaderboardDiv = document.getElementById('leaderboard');
        const emojiSelector = document.getElementById('emojiSelector');
        const mobileControls = document.getElementById('mobileControls');

        let gridSize, tileCount;
        let snake = [{x: 10, y: 10}];
        let food = {x: 15, y: 15};
        let bonusFood = null;
        let extraLife = null;
        let dx = 0;
        let dy = 0;
        let score = 0;
        let lives = 3;
        let gameLoopDelay = 100;

        // Leaderboard
        let leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];

        // Emoji list
        const emojis = ['üòÄ', 'üòé', 'ü§†', 'üêç', 'üçé', 'üåü', 'üöÄ', 'ü¶Ñ', 'üê±', 'üê∂', 'ü¶ä', 'ü¶Å', 'üê∏', 'üê¢', 'ü¶ú'];

        function initGame() {
            // Set canvas size based on screen size
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;
            const size = Math.min(screenWidth, screenHeight) * 0.9;
            
            canvas.width = size;
            canvas.height = size;
            
            gridSize = Math.floor(size / 20);
            tileCount = 20;

            // Show mobile controls on touch devices
            if ('ontouchstart' in window) {
                mobileControls.style.display = 'block';
            }

            gameLoop();
        }

        function gameLoop() {
            if (isCollisionImminent()) {
                setTimeout(() => {
                    updateGameState();
                    drawGame();
                    requestAnimationFrame(gameLoop);
                }, 300);
            } else {
                updateGameState();
                drawGame();
                setTimeout(() => requestAnimationFrame(gameLoop), gameLoopDelay);
            }
        }

        // ... (rest of the game logic remains the same)

        // Mobile touch controls
        document.getElementById('upButton').addEventListener('click', () => { if (dy !== 1) { dx = 0; dy = -1; } });
        document.getElementById('downButton').addEventListener('click', () => { if (dy !== -1) { dx = 0; dy = 1; } });
        document.getElementById('leftButton').addEventListener('click', () => { if (dx !== 1) { dx = -1; dy = 0; } });
        document.getElementById('rightButton').addEventListener('click', () => { if (dx !== -1) { dx = 1; dy = 0; } });

        // Swipe controls
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', function(e) {
            touchStartX = e.changedTouches[0].screenX;
            touchStartY = e.changedTouches[0].screenY;
        }, false);

        canvas.addEventListener('touchend', function(e) {
            let touchEndX = e.changedTouches[0].screenX;
            let touchEndY = e.changedTouches[0].screenY;
            handleSwipe(touchStartX, touchStartY, touchEndX, touchEndY);
        }, false);

        function handleSwipe(startX, startY, endX, endY) {
            let dx = endX - startX;
            let dy = endY - startY;
            
            if (Math.abs(dx) > Math.abs(dy)) {
                if (dx > 0 && dy !== -1) { dx = 1; dy = 0; }
                else if (dx !== 1) { dx = -1; dy = 0; }
            } else {
                if (dy > 0 && dx !== -1) { dx = 0; dy = 1; }
                else if (dx !== 1) { dx = 0; dy = -1; }
            }
        }

        // Keyboard controls (for desktop)
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });

        displayLeaderboard();
        initGame();
    </script>
</body>
</html>
