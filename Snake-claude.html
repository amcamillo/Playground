<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #gameContainer {
            text-align: center;
        }
        canvas {
            border: 1px solid black;
            background-color: white;
        }
        #leaderboard {
            margin-top: 20px;
            background-color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        ol {
            padding-left: 20px;
        }
        #emojiSelector {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        #emojiSelector button {
            font-size: 24px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="400" height="400"></canvas>
        <div id="leaderboard"></div>
    </div>
    <div id="emojiSelector"></div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const leaderboardDiv = document.getElementById('leaderboard');
        const emojiSelector = document.getElementById('emojiSelector');

        const gridSize = 20;
        const tileCount = 20;

        let snake = [
            {x: 10, y: 10},
        ];
        let food = {x: 15, y: 15};
        let bonusFood = null;
        let extraLife = null;
        let dx = 0;
        let dy = 0;
        let score = 0;
        let lives = 3;
        let gameLoopDelay = 100;

        // Leaderboard
        let leaderboard = JSON.parse(localStorage.getItem('snakeLeaderboard')) || [];

        // Emoji list
        const emojis = ['😀', '😎', '🤠', '🐍', '🍎', '🌟', '🚀', '🦄', '🐱', '🐶', '🦊', '🦁', '🐸', '🐢', '🦜'];

        function gameLoop() {
            if (isCollisionImminent()) {
                setTimeout(() => {
                    updateGameState();
                    drawGame();
                    setTimeout(gameLoop, gameLoopDelay);
                }, 300);
            } else {
                updateGameState();
                drawGame();
                setTimeout(gameLoop, gameLoopDelay);
            }
        }

        function updateGameState() {
            moveSnake();
            checkCollision();
            checkFoodCollision();
            checkExtraLifeCollision();
        }

        function drawGame() {
            clearCanvas();
            drawSnake();
            drawFood();
            if (bonusFood) drawBonusFood();
            if (extraLife) drawExtraLife();
            drawScore();
            drawLives();
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function isCollisionImminent() {
            const head = snake[0];
            const nextX = head.x + dx;
            const nextY = head.y + dy;

            if (nextX < 0 || nextX >= tileCount || nextY < 0 || nextY >= tileCount) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (nextX === snake[i].x && nextY === snake[i].y) {
                    return true;
                }
            }

            return false;
        }

        function moveSnake() {
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            snake.unshift(head);
            snake.pop();
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                if (index === 0) {
                    ctx.fillStyle = 'darkgreen';
                } else {
                    ctx.fillStyle = 'limegreen';
                }
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 2, gridSize - 2);
            });
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawBonusFood() {
            ctx.fillStyle = 'purple';
            ctx.fillRect(bonusFood.x * gridSize, bonusFood.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawExtraLife() {
            ctx.fillStyle = 'yellow';
            ctx.fillRect(extraLife.x * gridSize, extraLife.y * gridSize, gridSize - 2, gridSize - 2);
        }

        function drawScore() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 30);
        }

        function drawLives() {
            ctx.fillStyle = 'black';
            ctx.font = '20px Arial';
            ctx.fillText(`Lives: ${lives}`, canvas.width - 100, 30);
        }

        function generateFood() {
            food.x = Math.floor(Math.random() * tileCount);
            food.y = Math.floor(Math.random() * tileCount);
        }

        function generateBonusFood() {
            bonusFood = {
                x: Math.floor(Math.random() * tileCount),
                y: Math.floor(Math.random() * tileCount)
            };
        }

        function generateExtraLife() {
            let x, y;
            do {
                x = Math.floor(Math.random() * tileCount);
                y = Math.floor(Math.random() * tileCount);
            } while (!isDangerousPosition(x, y));

            extraLife = { x, y };
        }

        function isDangerousPosition(x, y) {
            // Check if close to wall
            if (x <= 1 || x >= tileCount - 2 || y <= 1 || y >= tileCount - 2) {
                return true;
            }

            // Check if close to snake body
            for (let i = 0; i < snake.length; i++) {
                const dx = Math.abs(x - snake[i].x);
                const dy = Math.abs(y - snake[i].y);
                if (dx <= 1 && dy <= 1) {
                    return true;
                }
            }

            return false;
        }

        function checkFoodCollision() {
            const head = snake[0];
            if (head.x === food.x && head.y === food.y) {
                score++;
                snake.push({});
                generateFood();
                if (score % 5 === 0) {
                    generateBonusFood();
                }
                if (score % 20 === 0 && Math.random() < 0.5) {
                    generateExtraLife();
                }
            }
            if (bonusFood && head.x === bonusFood.x && head.y === bonusFood.y) {
                score += 2;
                snake.push({});
                snake.push({});
                bonusFood = null;
            }
        }

        function checkExtraLifeCollision() {
            const head = snake[0];
            if (extraLife && head.x === extraLife.x && head.y === extraLife.y) {
                lives++;
                extraLife = null;
            }
        }

        function checkCollision() {
            const head = snake[0];
            if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
                loseLife();
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    loseLife();
                }
            }
        }

        function loseLife() {
            lives--;
            if (lives <= 0) {
                resetGame();
            } else {
                resetSnake();
            }
        }

        function resetSnake() {
            snake = [{x: 10, y: 10}];
            dx = 0;
            dy = 0;
            bonusFood = null;
            extraLife = null;
        }

        function resetGame() {
            showEmojiSelector();
        }

        function showEmojiSelector() {
            emojiSelector.innerHTML = '<h3>Choose your emoji:</h3>';
            emojis.forEach(emoji => {
                const button = document.createElement('button');
                button.textContent = emoji;
                button.onclick = () => selectEmoji(emoji);
                emojiSelector.appendChild(button);
            });
            emojiSelector.style.display = 'block';
        }

        function selectEmoji(emoji) {
            updateLeaderboard(score, emoji);
            emojiSelector.style.display = 'none';
            alert(`Game Over! Your score: ${score}`);
            snake = [{x: 10, y: 10}];
            food = {x: 15, y: 15};
            bonusFood = null;
            extraLife = null;
            dx = 0;
            dy = 0;
            score = 0;
            lives = 3;
            displayLeaderboard();
        }

        function updateLeaderboard(newScore, emoji) {
            leaderboard.push({ name: emoji, score: newScore });
            leaderboard.sort((a, b) => b.score - a.score);
            leaderboard = leaderboard.slice(0, 5);  // Keep only top 5
            localStorage.setItem('snakeLeaderboard', JSON.stringify(leaderboard));
        }

        function displayLeaderboard() {
            let leaderboardHTML = '<h2>Leaderboard</h2><ol>';
            leaderboard.forEach(entry => {
                leaderboardHTML += `<li>${entry.name} ${entry.score}</li>`;
            });
            leaderboardHTML += '</ol>';
            leaderboardDiv.innerHTML = leaderboardHTML;
        }

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowUp': if (dy !== 1) { dx = 0; dy = -1; } break;
                case 'ArrowDown': if (dy !== -1) { dx = 0; dy = 1; } break;
                case 'ArrowLeft': if (dx !== 1) { dx = -1; dy = 0; } break;
                case 'ArrowRight': if (dx !== -1) { dx = 1; dy = 0; } break;
            }
        });

        displayLeaderboard();
        gameLoop();
    </script>
</body>
</html>
